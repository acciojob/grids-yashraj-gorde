<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Grid</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="d-flex justify-content-center mt-3">

<!-- MAIN CONTAINER -->
<div class="container"
     style="max-width:600px; border:5px solid rgb(4,255,4); background-color:rgb(41,0,0);">

    <!-- ROW 1 -->
    <div class="row"
         style="border:5px solid rgb(255,188,188); height:200px;">

        <!-- Row1 col1: md 4 , sm 6 -->
        <div class="col-md-4 col-6"
             style="border:2px dotted rgb(38,38,43); background-color:teal;">
            Row1 col1
        </div>

        <!-- Row1 col2: md 8 , sm 6 -->
        <div class="col-md-8 col-6"
             style="border:2px dotted rgb(38,38,43); background-color:thistle;">
            Row1 col2
        </div>
    </div>

    <!-- ROW 2 -->
    <div class="row"
         style="border:5px solid rgb(255,188,188); height:200px;">

        <!-- Row2 col1: md 4 offset-md-2 -->
        <div class="col-md-4 offset-md-2 col-6"
             style="border:2px dotted rgb(38,38,43); background-color:tomato;">
            Row2 col1
        </div>

        <!-- Row2 col2: md 4 , sm 6 -->
        <div class="col-md-4 col-6"
             style="border:2px dotted rgb(38,38,43); background-color:turquoise;">
            Row2 col2
        </div>
    </div>

    <!-- ROW 3 -->
    <div class="row justify-content-center"
         style="border:5px solid rgb(255,188,188); height:200px;">

        <!-- Row3 col1: md 4 , sm 6 -->
        <div class="col-md-4 col-6"
             style="border:2px dotted rgb(38,38,43); background-color:violet;">
            Row3 col1
        </div>

        <!-- Row3 col2: md 4 , sm 6 -->
        <div class="col-md-4 col-6"
             style="border:2px dotted rgb(38,38,43); background-color:yellowgreen;">
            Row3 col2
        </div>
    </div>

</div>

</body>
</html>
