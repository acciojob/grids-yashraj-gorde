<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Grid Layout</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .container {
    max-width: 600px;
    border: 5px solid rgb(4,255,4);
    background-color: rgb(41,0,0);
  }
  .row {
    border: 5px solid rgb(255,188,188);
    height: 200px;
  }
  .col-box {
    border: 2px dotted rgb(38,38,43);
  }
</style>
</head>

<body>

<div class="container">

  <!-- Row 1 -->
  <div class="row justify-content-between">
    <div class="col-md-4 col-sm-6 col-box r1c1" style="background-color: teal;">Row1 col1</div>
    <div class="col-md-8 col-sm-6 col-box r1c2" style="background-color: thistle;">Row1 col2</div>
  </div>

  <!-- Row 2 -->
  <div class="row justify-content-between">
    <div class="col-md-4 offset-md-2 col-sm-6 col-box r2c1" style="background-color: tomato;">Row2 col1</div>
    <div class="col-md-4 col-sm-6 col-box r2c2" style="background-color: turquoise;">Row2 col2</div>
  </div>

  <!-- Row 3 -->
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-6 col-box r3c1" style="background-color: violet;">Row3 col1</div>
    <div class="col-md-4 col-sm-6 col-box r3c2" style="background-color: yellowgreen;">Row3 col2</div>
  </div>

</div>

</body>
</html>
